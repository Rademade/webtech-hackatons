<form [formGroup]="formTodoList">
  <app-input formControlName="title" [(ngModel)]="value" [value]="value"></app-input>

  <button *ngIf="!editMode" type="submit" (click)="createTodo()">Add todo</button>
  <button *ngIf="editMode" type="submit" (click)="updateTodo()">Update todo</button>
</form>


<app-item
  *ngFor="let todo of todoList;let index = index;"
  [title]="todo.title"
  (delete)="deleteTodo(todo.id)"
  (edit)="editTodo(index)">
</app-item>
